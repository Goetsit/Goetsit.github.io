<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="container">

  <script>
    function typeOut(element, text, index = 0) {
      if (index < text.length) {
        element.innerHTML += text.charAt(index);
        index++;
        setTimeout(function() {
          typeOut(element, text, index);
        }, 50); // Adjust typing speed here (milliseconds)
      } else {
        setTimeout(function() {
          var additionalText = document.createElement('div');
          additionalText.innerHTML = `
            <h2>Laura Goetz</h2>
            <p>612-251-0541 | GoetzLaura612@gmail.com | References available upon request</p>
            <h3>EXPERIENCE</h3>
            <p>Moneygram Int’l - IT Engineer III - Database Administrator</p>
            <p>March 2020 - June 2023</p>
            <ul>
              <li>Achieved a 38.58% reduction in SAN utilization through full decommission of vulnerable systems and consolidation of existing systems.</li>
              <li>Planned and executed large scale enterprise projects, such as migrating over 200 SQL server databases which resulted in a return of 512 GB of RAM and 40 SQL Server Core Licenses to the buffer pool based on current and future usage statistics.</li>
              <li>Created and maintained pipelines for Microsoft Data Management Warehouse used by DBAs to monitor SQL Server performance metrics.</li>
            </ul>
            <p>Avionte Staffing Software - Microsoft SQL Server Database Administrator</p>
            <p>October 2018 - March 2020</p>
            <ul>
              <li>Configuration and support of high capacity/high availability clustered SQL Server 2008R2 - 2019 including backup infrastructure on Windows 2012-2016.</li>
              <li>Analyze SQL Server Performance monitoring metrics from Redgate and Solarwinds to diagnose current points of improvement and recommend changes as preventative measures and release necessary database hotfixes with Octopus and SSIS package deployment.</li>
              <li>Administered over 30 database and data warehouse infrastructures, containing over 500 databases, across pre-production and production servers consisting of Microsoft SQL, Oracle 12c, MySQL, AWS RDS, AWS DynamoDB, and Azure SQL.</li>
            </ul>
            <p>Avionte Staffing Software - Software Developer</p>
            <p>March 2018 - October 2018</p>
            <ul>
              <li>Launched Avionte’s first open API for importing/exporting time employee time cards while partnering directly with clients for testing and feedback.</li>
              <li>Increased unit test coverage of legacy code by 40% and created relevant documentation.</li>
            </ul>
            <h3>EDUCATION</h3>
            <p>Normandale Community College, Associates of Arts - English Literature</p>
            <p>Prime Digital Academy, Minneapolis, MN - Software Eng. Certification</p>
          `;
          element.appendChild(additionalText);
        }, 1000); // 1 second delay after typing animation
      }
    }

    function showITEngineeringDatabaseAdministration() {
      var content = document.getElementById("content");
      content.innerHTML = "<h1>IT Engineering Database Administration</h1><p></p>"; // Clear content
      typeOut(content.getElementsByTagName("p")[0], " SELECT LauraIsCool.Resume FROM dbo.ITDB AS LauraIsCool "); // Type out the text
